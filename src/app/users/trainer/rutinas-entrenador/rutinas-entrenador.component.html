

<app-header></app-header>


<div class="body">
  <div class="icono-usuario-container">
    <i class="material-icons">person</i>
  </div>

  <div class="nombre">
    <h3 >hola soy goku </h3>
    <app-star-rating [(rating)]="userRating"></app-star-rating>

    </div>
    <div class="barra-ejercicios">
      Ejercicios del día
    </div>
   
    <table mat-table [dataSource]="data" class="mat-elevation-z8">
      <!-- Columnas -->
      <ng-container *ngFor="let column of displayedColumns; let i = index" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef> Columna {{i + 1}} </th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field>
            <mat-label>Elige una opción</mat-label>
            <mat-select>
              <mat-option value="opcion1">Opción 1</mat-option>
              <mat-option value="opcion2">Opción 2</mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </ng-container>
    
      <!-- Encabezado y filas de la tabla -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    

</div>



<app-footer></app-footer>
